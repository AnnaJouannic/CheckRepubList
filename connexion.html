<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="connexion.css">

    <title>Formulaire de connexion</title>
</head>
<body>
    <h1>Connexion</h1>
    <form>
        <label for="nom">Login :</label>
        <input type="text" id="Login" name="login" placeholder="Saisir votre login" required><br><br>

        <label for="mdp">Mot de passe :</label>
        <input required id="mdp" pattern="[A-z0-9!#@$*?-]{5,10}" title="Format du message" type="password" minlength="5" placeholder="Saisir votre mot de passe"><br><br>

        <input type="submit" class="btn btn-success" value="Envoyer">
    </form>
</body>
</html>
