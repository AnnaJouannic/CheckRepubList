<body>
    

<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des voyageurs</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Naissance</th>
                    <th>Accessibilite</th>
                    <th>Voyage</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let voyageur of voyageurs$ | async">
                    <td>{{voyageur.id}}</td>
                    <td>{{voyageur.nom}}</td>
                    <td>{{voyageur.prenom}}</td>
                    <td>{{voyageur.naissance}}</td>
                    <th>{{voyageur.accessibilite}}</th>
                  <!-- <th>{{voyageur.voyage?.id}} - {{voyageur.voyage?.libelle}}</th>  -->
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(voyageur.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(voyageur.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="showForm">
    <form (ngSubmit)="save()" formGroup="voyageurForm">
    <div class="card-header bg-primary text-white display-6">Edition d'un voyageur</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" readonly formControlName="id"/>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label> <input type="text" class="form-control" id="nom" name="nom" formControlName="nom"/>
        </div>
        <div class="form-group">
            <label for="prenom">Prenom:</label> <input type="text" class="form-control" id="prenom" name="prenom" formControlName="prenom"/>
        </div>
        <div class="form-group">
            <label for="naissance">Naissance:</label> <input type="text" class="form-control" id="naissance" name="naissance" formControlName="naissance"/>
        </div>
        <div class="form-group mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="accessibilite" name="accessibilite" formControlName="accessibilite">
                <label class="form-check-label" for="accessibilite">
                    Accessible
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="voyage">Voyage:</label> 
            <select class="form-control" id="voyage" name="voyage" formControlName="voyage">
                <option *ngFor="let voyage of voyages$ | async" [value]="voyage.id">{{voyage.libelle}}</option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-square-fill"></i></button>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
    </form>
</div>
</body>
